{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Confirmation</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>入力内容確認</h1>
    
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    
    <!-- ユーザー名表示 -->
    <p>ユーザー名: {{ username }}</p>

    <!-- Email表示 -->
    <p>Email: {{ email }}</p>

    <!-- パスワード入力フォーム -->
    <form method="post" action="{% url 'flick_seeker:signup_complete' token=token %}">
        {% csrf_token %}
        <p>パスワード: 必須</p>
        <input type="password" name="password" required> <!-- パスワード入力フィールド -->

        <!-- トークンを隠しフィールドとしてフォームに追加 -->
        <input type="hidden" name="token" value="{{ token }}">


        <!-- 登録ボタン -->
        <button type="submit" class="button signup-button">登録</button>
    </form>

    <!-- 戻るボタン -->
    <a href="{% url 'flick_seeker:signup' %}" class="button back-button">戻る</a>
</body>
</html>
