{% extends 'base.html' %}

{% block content %}
  <h1>{{ movie.title }}の編集</h1>
  <form method="post" action="{% url 'flick_seeker:movie_detail_edit' movie.id %}" enctype="multi part/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">保存</button>
  </form>

   <!-- 戻るボタンを追加 -->
  <a href="{% url 'flick_seeker:movie_detail' movie.id %}" class="btn btn-secondary">戻る</a>
{% endblock %}
